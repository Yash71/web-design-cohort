<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    #yellow, .red {
      border: 2px solid black;
      width: 120px;
      height: 120px;
      cursor: pointer;
    }
    #yellow {
      background-color: yellow;
    }
    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Changer</h1>
    <div class="red"></div>
    <br><br>
    <div id="yellow"></div>
  </div>

  <script src="IIT2024078_task02.js"></script>
</body>
</html>
