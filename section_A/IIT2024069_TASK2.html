<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Colour Changer</title>
    <link rel="stylesheet" href="IIT2024069_TASK2_styles.css">
</head>

<body>
    <h2>Box Colour Changer</h2>
    <p>Click the buttons below to manipulate elements dynamically</p>
    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box class-box">Box 2</div>
        <div class="box class-box">Box 3</div>
    </div>
    <button class="button" onclick="useGetElementById()">Highlight Box 1</button>
    <button class="button" onclick="useGetElementsByClassName()">Toggle Class Boxes</button>
    <button class="button" onclick="useGetElementsByTagName()">Highlight All Boxes</button>
    <button class="button" onclick="useQuerySelector()">Highlight First Class Box</button>
    <button class="button" onclick="useQuerySelectorAll()">Toggle All Boxes</button>
    <button class="button" onclick="useRandomColor()">Random Colors</button>

    
    <script src="IIT2024069_TASK2_script.js"></script>
</body>
</html>
